<div id="app-pokemon-list">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <img src="assets/img/pokemon_logo.png" alt="">
      </div>

      <div class="col-12 text-center" *ngIf="error">
        <div class="alert alert-danger">
          {{ error }}
        </div>
      </div>

      <div class="col-12 text-center">
        <h2>Séléctionnez les pokemons pour la battle</h2>
      </div>

      <div class="col-12 text-center pokemon-fighters">
        <div class="row">
          <div class="col-5 text-center" *ngIf="pokemon1">
            <span class="pokemon-chosen">{{ pokemon1.name }}</span>
          </div>

          <div class="col-2 text-center" *ngIf="pokemon1 || pokemon2">
            VS
          </div>

          <div class="col-5 text-center" *ngIf="pokemon2">
            <span class="pokemon-chosen">{{ pokemon2.name }}</span>
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="row">
          <div class="col-3 pokemon-content" *ngFor="let pokemon of pokemons" (click)="selectPokemon1(pokemon)">
            {{ pokemon.name }}
          </div>
        </div>
      </div>

      <div class="col-2"></div>

      <div class="col-5">
        <div class="row">
          <div class="col-3 pokemon-content" *ngFor="let pokemon of pokemons" (click)="selectPokemon2(pokemon)">
            {{ pokemon.name }}
          </div>
        </div>
      </div>

      <div class="col-12 text-center">
        <button class="btn btn-primary">Commencer la battle</button>
      </div>
    </div>
  </div>
</div>
