<div id="app-battle">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-info" [innerHTML]="message" *ngIf="message"></div>
      </div>

      <div class="col-md-6 col-sm-12">
        <app-pokemon [pokemon]="pokemon1"></app-pokemon>
      </div>

      <div class="col-md-6 col-sm-12">
        <app-pokemon [pokemon]="pokemon2"></app-pokemon>
      </div>

      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary" (click)="startFight()">Commencer le combat</button>
      </div>
    </div>
  </div>
</div>
